zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    vets-service: /vet/**
    visits-service: /visit/**
    customers-service: /customer/**
    api-gateway: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

# Circuit Breaker
hystrix.command.default.execution.isolation.thread.interruptOnTimeout: false
hystrix.command.default.execution.timeout.enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 13
hystrix.command.default.circuitBreaker.enabled: true
hystrix.command.default.circuitBreaker.requestVolumeThreshold: 30 # number of fails
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds: 30000 # reset time
hystrix.command.default.circuitBreaker.errorThresholdPercentage: 50

# Loadbalancer
customers-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule

vets-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule

visits-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule