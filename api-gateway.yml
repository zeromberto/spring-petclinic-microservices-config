zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    vets-service: /vet/**
    visits-service: /visit/**
    customers-service: /customer/**
    api-gateway: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

# Circuit Breaker
hystrix.command.default.execution.timeout.enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60
hystrix.command.default.circuitBreaker.enabled: true
hystrix.command.default.circuitBreaker.requestVolumeThreshold: 20 # number of fails
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds: 10000 # reset time
hystrix.command.default.circuitBreaker.errorThresholdPercentage: 90

