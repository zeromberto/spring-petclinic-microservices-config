zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    vets-service: /vet/**
    visits-service: /visit/**
    customers-service: /customer/**
    api-gateway: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

# Circuit Breaker
hystrix.threadpool.default.coreSize: 10
hystrix.command.default.execution.isolation.thread.interruptOnTimeout: false
hystrix.command.default.execution.timeout.enabled: false
hystrix.command.default.circuitBreaker.enabled: false


hystrix.command.customers-service.execution.isolation.semaphore.maxConcurrentRequests: 2000
hystrix.command.customers-service.execution.timeout.enabled: true
hystrix.command.customers-service.execution.isolation.thread.timeoutInMilliseconds: 200
hystrix.command.customers-service.circuitBreaker.enabled: true
hystrix.command.customers-service.circuitBreaker.requestVolumeThreshold: 5000
hystrix.command.customers-service.circuitBreaker.sleepWindowInMilliseconds: 25000
hystrix.command.customers-service.metrics.rollingStats.timeInMilliseconds: 25000
hystrix.command.customers-service.circuitBreaker.errorThresholdPercentage: 1
hystrix.command.customers-service.fallback.enabled: false