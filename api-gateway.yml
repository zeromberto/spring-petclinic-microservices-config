zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    vets-service: /vet/**
    visits-service: /visit/**
    customers-service: /customer/**
    api-gateway: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

# Circuit Breaker
hystrix.threadpool.default.coreSize: 30
hystrix.command.default.execution.isolation.thread.interruptOnTimeout: false
hystrix.command.default.execution.timeout.enabled: false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30
hystrix.command.default.circuitBreaker.enabled: false
hystrix.command.default.circuitBreaker.requestVolumeThreshold: 1000 # number of fails
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds: 30000 # reset time
hystrix.command.default.circuitBreaker.errorThresholdPercentage: 50
